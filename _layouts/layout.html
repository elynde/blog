<!doctype html>
<html>
<head>
  <title>{{ page.title }}</title>

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/index.xml">
  <link rel="stylesheet" href="/css/style.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ page.thumbnail }}" />
  {% else %}
  <meta property="og:image" content="http://www.elliotlynde.com/images/me.jpg" />
  {% endif %}

  {% if page.summary %}
  <meta property="og:description" content="{{ page.summary }}" />
  {% endif %}

</head>
<body class="{{ page.class }}">
<header class="clearfix">
<h1><a href="/">Elliot Lynde</a></h1>
<ul class="nav">
<!--<li><a class="home_link" href="/">Home</a></li>
<li><a class="work_link" href="/work">Work</a></li>
<li><a class="about_link" href="/about">About</a></li>-->
</ul>
</header>
  <div id="container" class="content clearfix">
    {{ content }}
  </div>

</body>
</html>
