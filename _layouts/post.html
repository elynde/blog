---
layout: layout
---

<div class="post">
  <div style="position: relative">
    <h1>
      <a href="{{ page.url }}/">{{ page.title }}</a>
    </h1>
    <span style="color: #bbb; position: absolute; bottom: 5px; right: 0px">{{ page.date_text }}</span>
  </div>

  <!--<div>
    <time datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%B %e, %Y" }}</time>
  </div>-->
  <article>
    {{ page.summary }}
    {{ content }}
  </article>
  <div class="fb-like" data-send="false" data-width="450" data-show-faces="true" data-font="lucida grande"></div>
</div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=194308647256487";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div id="fb-root"></div>
